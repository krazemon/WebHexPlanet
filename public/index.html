	<script type="text/javascript">
		var stats, scene, renderer, composer;

		function getLinkByRel(links, rel, fn) {
			for (var i in links) {
				if (links[i].rel == rel) {
					return fn(links[i].href);
				}
			}
			console.log('Could not find rel: ' + rel);
			return null;
		}

		function showSimulationInfoDialog(simulation, $parentDialog) {
			// Show simulation info dialog
			var $simulationInfoDialog = $('#simulationInfoDialog');
			var $name = $simulationInfoDialog.find('.name');
			var $dateCreated = $simulationInfoDialog.find('.dateCreated');

			$name.text(simulation.name);
            console.log(simulation.date_created);
			$dateCreated.text((new Date(simulation.date_created).toDateString()));
			$simulationInfoDialog.dialog({
				draggable: false,
				resizeable: false,
				title: simulation.name,
				close: function() {
					$parentDialog.dialog('open');
				},
				buttons: [
					{
						text: "Resume",
						click: function() {
							// Change scene to new simulation
                            loadScene(simulation);
						}
					}, {
						text: "Delete",
						click: function() {
							// DELETE to simulations resource
							getLinkByRel(simulation.links, '/rel/delete', function(deleteSimulationUri) {
								$.ajax({
									type: 'DELETE',
									url: deleteSimulationUri,
									success: function(response, status, jqXHR) {
										// go back to simulations dialog box
										$simulationInfoDialog.dialog('close');
										initMetaSimAPI('1.0', function(engines, simulations) {
											$simulationInfoDialog.dialog('close');
											showSimulationDialog(engines, simulations);
										});
									}
								});			
							});
						}
					}	
				]
			});
		}

		function showCreateSimulationDialog(engines, simulations, $parentDialog) {
			// Show create simulation dialog
			var $createSimulationDialog = $('#createSimulationDialog');
			var $terrainEngineSelect = $createSimulationDialog.find('select[name=terrainEngine]');
			var $agentEngineSelect = $createSimulationDialog.find('select[name=agentEngine]');
			for (var i in engines) {
				var engine = engines[i];
				if (engine.type == 'terrain') {
					$terrainEngineSelect.append('<option value="' + engine.name + '">' + engine.name + '</option>');
				}
				else if (engine.type == 'agent') { 
					$agentEngineSelect.append('<option value="' + engine.name + '">' + engine.name + '</option>');
				}
			}
			$createSimulationDialog.dialog({
				draggable: false,
				resizeable: false,
				title: 'New Simulation',
				close: function() {
					$parentDialog.dialog('open');
				},
				buttons: [
					{
						text: "Create",
						click: function() {
							// POST to simulations resource
							getLinkByRel(simulations.links, '/rel/add', function(addSimulationUri) {
								$.ajax({
									type: 'POST',
									url: addSimulationUri,
									data: JSON.stringify({
										name: $createSimulationDialog.find('input[name=name]').val(),
										terrain_engine_name: $terrainEngineSelect.find(':selected').val(),
										agent_engine_name: $agentEngineSelect.find(':selected').val()
									}),
									contentType: 'application/json; charset=utf-8',
									success: function(response, status, jqXHR) {
										var simulationUri = jqXHR.getResponseHeader('location');
										console.log('created simulation @ ' + simulationUri);
										$.getJSON(simulationUri, function(response) {
											$createSimulationDialog.dialog('close');
											showSimulationInfoDialog(response, $parentDialog);
										});
									}
								});			
							});
						}
					}
				]
			});
		}

		function showSimulationsDialog(engines, simulations) {
			var $simulationsDialog = $('#simulationsDialog');
			if (simulations.active.length > 0) {
				// Add a <ul> to the dialog
                var $dialogUl = $('<ul></ul>');
                $simulationsDialog.empty().append($dialogUl);
				for (var i in simulations.active) {
					var simulation = simulations.active[i];
					// Add all of the simulation names as <li>'s.
					var $link = $('<a>' + (simulation.name || 'unknown') + '</a>');
                    // properly create a closure of simulation. see http://stackoverflow.com/questions/750486/javascript-closure-inside-loops-simple-practical-example
                    $link.click(function(simulation) {
                        return function() {
						    getLinkByRel(simulation.links, 'self', function(simulationUri) {
						    	$.getJSON(simulationUri, function(response) {
						    		$simulationsDialog.dialog('close');
						    		showSimulationInfoDialog(response, $simulationsDialog);
						    	});
						    });
                        };
					}(simulation));
					$dialogUl.append($('<li></li>').append($link));
				}
			} else {
				// Simulation.length == 0; no simulations
				$simulationsDialog.empty().append('<i>none</i>');
			}
			$simulationsDialog.dialog({
				dialogClass: "no-close",
				draggable: false,
				resizeable: false,
				title: 'Simulations',
				buttons: [
					{
						text: "Create",
						click: function() {
							// Hide simulations dialog
							$simulationsDialog.dialog('close');
							showCreateSimulationDialog(engines, simulations, $simulationsDialog);
						}
					}

				]
			});

		}

		function initMetaSimAPI(requestedVersion/*string*/, fn/*(engines, simulations)*/) {
			// Get versions
			$.getJSON('/metasim', function(response) {
				if (response.versions != undefined) {
					for (var i in response.versions) {
						var version = response.versions[i];
						if (version.id === '1.0') {
							getLinkByRel(version.links, '/rel/entrypoint', function(entryPointUri) {
								console.log('Got entrypoint 1.0: ' + entryPointUri);
								// Get version 1.0
								$.getJSON(entryPointUri, function(entryPointResponse) {
									console.log('Got ' + JSON.stringify(response) + ' from entrypoint');
									getLinkByRel(entryPointResponse.links, '/rel/engines', function(enginesUri) {
										$.getJSON(enginesUri, function(response) {
											var engines = response.engines;
											getLinkByRel(entryPointResponse.links, '/rel/simulations', function(simulationsUri) {
												// Get simulations
												$.getJSON(simulationsUri, function(response) {
													fn(engines, response);
												});
											});
										});
									});
								});
							});
							break;
						}
					}
				}
			});

		}
		$(function(){
			initMetaSimAPI('1.0', function(engines, simulations) {
				showSimulationsDialog(engines, simulations);
			});
			var $shaderScripts = $("script[type='x-shader/x-vertex']").
				add("script[type='x-shader/x-fragment']");
			var latch = $shaderScripts.length;
			var decLatch = function(){
				console.log('Loaded.');
				latch--;
				if (latch <= 0){
					// all scripts have been loaded, init Three.js and WebGL
					if(!init())	animate();
				}
			};
			$shaderScripts.each(function(i, script){
				var $script = $(script);
				console.log('Loading shader from: ' + $script.attr('src') + ' ...');
				$script.load($script.attr('src'), decLatch);
			});
		});

		// init the scene
		function init(){
			if(Detector.webgl){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					preserveDrawingBuffer	: true,	// to allow screenshot
					clearAlpha: 1
				});
				renderer.setClearColorHex(0xBBBBBB, 1);
			}else{
				Detector.addGetWebGLMessage();
				return true;
			}
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.getElementById('container').appendChild(renderer.domElement);

			stats = new Stats();
			stats.domElement.style.position	= 'absolute';
			stats.domElement.style.bottom	= '0px';
			document.body.appendChild(stats.domElement);

			// Project and particle material for testing ray intersection (object picking)
			projector = new THREE.Projector();	

			// put a camera in the scene
			camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, .01, 50000);
			camera.position.set(149, 0, 15);
			scene.add(camera);

			// create a camera contol
			cameraControls	= new THREE.OrbitControls(camera)

			// transparently support window resize
			THREEx.WindowResize.bind(renderer, camera);
			// allow 'p' to make screenshot
			THREEx.Screenshot.bindKey(renderer);
			// allow 'f' to go fullscreen where this feature is supported
			if(THREEx.FullScreen.available()){
				THREEx.FullScreen.bindKey();		
				document.getElementById('inlineDoc').innerHTML	+= "- <i>f</i> for fullscreen";
			}

			skymesh = drawSkyBox();
			light = lights();
			planet = createPlanet(2); // DO NOT PUT ABOVE 3 THIS CLASS IS A WORK IN PROGRESS
			planet.planet.translateX(149.60); // let's just say that this is 149.60E6 km from the sun at (0,0,0).
			createMoon();
			
			var geometry = new THREE.Geometry();//PROTOCODE FOR orbits needs ecentricity
			var radius = 195;
			var i = 0;
			while(i < 6.437) {
			i += 0.01;
			geometry.vertices.push(new THREE.Vector3(radius * Math.cos(i), 0 , radius * Math.sin(i))); 
			
			}
			
			var material = new THREE.LineBasicMaterial({
				color: 0x0000FF,
				linewidth: 10});
			
			var line = new THREE.Line(geometry, material);
			scene.add(line);
		}

		// animation loop
		function animate() {

			// loop on request animation loop
			// - it has to be at the begining of the function
			// - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
			requestAnimationFrame(animate);
			
			// do the render
			render();

			// update stats
			stats.update();
		}

		// render the scene
		function render() {
			// variable which is increase by Math.PI every seconds - usefull for animation
			var PIseconds	= Date.now() / 1000 * Math.PI;
			var time = PIseconds;
			var semimajoraxis = 7;    		// Turn into parameter
			var eccentricity = 0.0549; 		// Turn into parameter
			var angularvelocity = 0.03;		// Turn into paratmeter
			var orbitphase = angularvelocity * time;
			var radius = semimajoraxis * ((1.0 - eccentricity^2)/(1.0 + eccentricity * Math.cos(orbitphase)));
			var inclination = 6.0 ;
			var incRadian = (inclination / 180.0) * Math.PI;
			var maxH = 2;
			var height = maxH * Math.cos(incRadian) * Math.sin(orbitphase);
			var rotationspeed = 0.00002; //need to study up on this relation to orbit and mass. 
						
			moonmesh.rotation.y += rotationspeed;	// Moon rotation
			//Moon's orbit
			moonmesh.position.x = radius * Math.cos(orbitphase);
			moonmesh.position.z = radius * Math.sin(orbitphase);
			moonmesh.position.y = height;
			
			var camangularvelocity = 0.04;//added camera rotation.
			var camsemimajoraxis = 3; 
			var camorbitphase = camangularvelocity * time;
			var cameccentricity = 0.0549;
			var camradius = camsemimajoraxis * ((1.0 - cameccentricity^2)/(1.0 + cameccentricity * Math.cos(camorbitphase)));
			
			//camera.position.x = camradius * Math.cos(camorbitphase) + planet.planet.position.x;//act on camera rotation.
			//camera.position.z = camradius * Math.sin(camorbitphase) + planet.planet.position.z;
			//camera.position.x = camradius * Math.cos(camorbitphase);//act on camera rotation.
			//camera.position.z = camradius * Math.sin(camorbitphase);
			
			// update camera controls
			cameraControls.update();
			camera.lookAt(planet.planet.position);

			// animation of all objects
			// TODO

			skymesh.position = camera.position;
			var lightposition = light.position.clone().sub(planet.planet.position).normalize();
			var cameraHeight = camera.position.clone().sub(planet.planet.position).length();
			var planetInverse = new THREE.Matrix4();
			planetInverse.getInverse(planet.planet.matrixWorld.clone());

  			planet.atmosphere.material.uniforms.v3LightPosition.value = lightposition;
  			planet.atmosphere.material.uniforms.fCameraHeight.value = cameraHeight;
  			planet.atmosphere.material.uniforms.fCameraHeight2.value = cameraHeight * cameraHeight;
  			planet.atmosphere.material.uniforms.m4ModelInverse.value = planetInverse;
  			planet.planet.material.uniforms.v3CameraPosition.value = camera.position.clone();
  			planet.planet.material.uniforms.v3LightPosition.value = lightposition;
  			planet.planet.material.uniforms.fCameraHeight.value = cameraHeight;
			planet.planet.material.uniforms.fCameraHeight2.value = cameraHeight * cameraHeight;
  			planet.planet.material.uniforms.m4ModelInverse.value = planetInverse;


			// actually render the scene
			renderer.render(scene, camera);
		}


		function setHexUVs(geometry){
			for(var f in geometry.faceVertexUvs[0]){
			  	var uvs = geometry.faceVertexUvs[0][f];
			  	uvs[0] = new THREE.Vector2(0.20, 0.73);
			  	uvs[1] = new THREE.Vector2(0.51, 0.15);
			  	uvs[2] = new THREE.Vector2(0.78, 0.70);
			}
		}
		
		
		function createMoon() { // had to move back to index.html for now
			var planetgeometry	= new THREE.IcosahedronGeometry(0.9, 4);
			var material	= new THREE.MeshLambertMaterial(
							{map: THREE.ImageUtils.loadTexture("images/moons/tethys.jpg")});
			moonmesh	= new THREE.Mesh(planetgeometry, material); 
			moonmesh.position.x = 15;
			moonmesh.position.y = 0;
			scene.add(moonmesh);

			var hexgeometry	= new THREE.IcosahedronGeometry(0.91, 4);

			setHexUVs(hexgeometry);
			var material	= new THREE.MeshLambertMaterial({
				map: THREE.ImageUtils.loadTexture("images/hex02.png"),
				color: 0xFFFFFF,
				transparent: true,
				opacity: 0.2
				});
		}

		document.addEventListener('mousemove', onDocumentMouseMove, false);
		function onDocumentMouseMove(event) {
			event.preventDefault();
			mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
			mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
		}

		document.addEventListener('mousedown', onDocumentMouseDown, false);
		function onDocumentMouseDown(event) {
		    event.preventDefault();
		
		    var vector = new THREE.Vector3(mouse.x, mouse.y, 1);
		    projector.unprojectVector(vector, camera);
		
			var raycaster = new THREE.Raycaster(
				camera.position,
				vector.sub(camera.position).normalize());

			var intersects = raycaster.intersectObjects([planet.hex]);	
		    if (intersects.length > 0) {
				var p = intersects[ 0 ].point;
				var v0 = intersects[ 0 ].face.a;
				var v1 = intersects[ 0 ].face.b;
				var v2 = intersects[ 0 ].face.c;
				var d0 = p.sub(intersects[ 0 ].object.geometry.vertices[v0]).lengthSq();
				var d1 = p.sub(intersects[ 0 ].object.geometry.vertices[v1]).lengthSq();
				var d2 = p.sub(intersects[ 0 ].object.geometry.vertices[v2]).lengthSq();

				// v is the vertex id closest to the intersection point and also
				// the vertex id of the center of the hexagon
				var v;
				if (d0 < d1 && d0 < d2) {
					v = v0;
				} else if (d1 < d0 && d1 < d2) {
					v = v1;
				}  else if (d2 < d0 && d2 < d1) {
					v = v2;
				}

				// save selectedHex for later for use in getSelectedHex, findNeighbors, isPentagon.
				selectedHex = { object: intersects[0].object, id: v };

				// find all of the centers of faces that share the vertex id of the of the center of the hex
				var hexVertices = [];
				for (var i in intersects[0].object.geometry.faces) {
					var face = intersects[0].object.geometry.faces[i];
					if (face.a == v || face.b == v || face.c == v) {
						hexVertices.push(face.centroid);
					}
				}
				// sort by closest to last vertex to get correct order
				var sortedHexVertices = [hexVertices.pop()];
				do {
					var lastSortedVertex = sortedHexVertices[sortedHexVertices.length - 1];
					// find vertex closest to last sorted vertex
					var dSqMin = Infinity;
					var idx;
					for (var i in hexVertices) {
						var dSq = lastSortedVertex.clone().sub(hexVertices[i]).lengthSq();
						if (dSq < dSqMin) {
							dSqMin = dSq;
							idx = i;
						}
					}
					// move hex vertex to end of sorted list
					sortedHexVertices.push(hexVertices[idx]);
					hexVertices.splice(idx, 1);
				} while (hexVertices.length > 1);
				sortedHexVertices.push(hexVertices[0]);

				// create a new geometry and add points to it that are the center of all of the faces of the hex
				var geometry = new THREE.Geometry();
				for (var i in sortedHexVertices) {
					var v = sortedHexVertices[i];
					geometry.vertices.push(v);
				}
				// push first vertex again to form a loop
				geometry.vertices.push(sortedHexVertices[0]);
				// wrap around a little more so that line joining works correctly between the start and end points
				geometry.vertices.push(sortedHexVertices[1]);

				var material = new THREE.LineBasicMaterial({
					color: 0xFF0000,
					linewidth: 5});

				// remove the outline if it already exists
				if (hexOutline != null || hexOutline != undefined) {
					planet.planet.remove(hexOutline);
				}
				hexOutline = new THREE.Line(geometry, material);
				hexOutline.scale.x = 1.01;
				hexOutline.scale.y = 1.01;
				hexOutline.scale.z = 1.01;
				
				planet.planet.add(hexOutline);
				console.log("selected hex: " + getSelectedHex().object.name + " " + getSelectedHex().id);
				console.log("neighbors: " + JSON.stringify($.map(findNeighbors(getSelectedHex()), function(e) {
					return e.id})));
				console.log("isPentagon?: " + JSON.stringify(isPentagon(getSelectedHex())));
		    }
		}		
		// Returns undefined if no hex has been selected or returns {mesh: Object, id: int}
		function getSelectedHex() {
			return selectedHex;
		}

		function findNeighbors(hex) {
			// find all of the vertices of faces that share a vertex with the center of the hex 
			var neighborVertices = [];
			for (var i in hex.object.geometry.faces) {
				var face = hex.object.geometry.faces[i];
				if (face.a == hex.id) {
					neighborVertices.push(face.b);
					neighborVertices.push(face.c);
				} else if (face.b == hex.id) {
					neighborVertices.push(face.a);
					neighborVertices.push(face.c);
				} else if (face.c == hex.id) {
					neighborVertices.push(face.a);
					neighborVertices.push(face.b);
				}
			}

			// remove duplicate entries
			return $.map(neighborVertices.filter(function(elem, pos, self) {
				return self.indexOf(elem) == pos;
			}), function (elem) {
				return { object: hex.object, id: elem };
			});
		}

		function isPentagon(hex) {
			return findNeighbors(hex).length == 5;
		}
